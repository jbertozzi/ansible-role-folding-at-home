---
# defaults file for folding-at-home
folding_at_home_fahclient_url:
  Debian: https://download.foldingathome.org/releases/public/release/fahclient/debian-stable-64bit/v7.6/fahclient_7.6.13_amd64.deb
  RedHat: https://download.foldingathome.org/releases/public/release/fahclient/centos-6.7-64bit/v7.6/fahclient-7.6.13-1.x86_64.rpm
folding_at_home_fahcontrol_url:
  Debian: https://download.foldingathome.org/releases/public/release/fahcontrol/debian-stable-64bit/v7.6/fahcontrol_7.6.13-1_all.deb
  RedHat: https://download.foldingathome.org/releases/public/release/fahcontrol/centos-6.7-64bit/v7.6/fahcontrol-7.6.13-1.noarch.rpm
folding_at_home_fahviewer_url:
  Debian: https://download.foldingathome.org/releases/public/release/fahviewer/debian-stable-64bit/v7.6/fahviewer_7.6.13_amd64.deb
  RedHat: https://download.foldingathome.org/releases/public/release/fahviewer/centos-6.7-64bit/v7.6/fahviewer-7.6.13-1.x86_64.rpm
folding_at_home_install_fahclient: true
folding_at_home_install_fahcontrol: false
folding_at_home_install_fahviewer: false
folding_at_home_user: nobody  # seems to be ignored anyway, user is hardcoded in init script
folding_at_home_team: 0
folding_at_home_passkey: ""
folding_at_home_power: medium
folding_at_home_use_gpu: false
folding_at_home_tmp_dir: /var/tmp
